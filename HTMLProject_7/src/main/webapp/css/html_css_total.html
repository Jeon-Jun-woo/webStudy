<!--
	기본
	  태그명
	  ===========
	  id => 중복이없는 태그 구분자 => id(XML,HTML):중복없는 태그
	  		<been id="" class="com.sist.dao.BoardDAO">
			<select id="">SELECT~1</select>
			<select id="">SELECT~2</select>
	  class=> 중복이 있는 태그 ... => 동시에 여러개 태그를 CSS적용
	  *** id를 중복하면 CSS는 적용이 된다
	  	  => 자바스크립트 => 동작을 하지 않는다
	  	  =>DOM (태그를 제어하는 프로그램)
	  name => 자바로 값을 전송시에 사용
	  style => 인라인 스타일 => 태그한개에 CSS를 적용
	  ===========
	  속성 선택자
	  후손 선택자 / 자손 선택자 / 동위 선택자
	  구조 선택자 / 상태 선택자 / 반응 선택자 / 문자 선택자
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <table border="1" width="300">
	 <tr>
		 <td>
			 <pre style="white-space: pre-wrap">
				 과학기술정보통신부가 빠르면 이번주 대기업이 공공 SW(소프트웨어) 사업에 실질적으로 참여할 수 있도록 하는 개선안을 발표한다. 이와 함께 5G(5세대 이동통신) 28㎓(기가헤르츠) 할당 현황, 지하철 와이파이 활용 계획도 밝혔다.

박윤규 과학기술정보통신부 2차관은 28일 서울 종로구 광화문교보빌딩에서 간담회를 열고 "지난 6월 공청회를 통해 금액뿐만 아니라 다양한 제도 개선 방안을 만들면서 의견을 수렴했다"며 "빠르면 이번주, 늦으면 다음주까지 공식 발표하겠다"고 말했다.
			 </pre>
		 </td>
	 </tr>
 </table>
</body>
</html>
